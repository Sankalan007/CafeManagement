<div class="min-h-[87vh] bg-gradient-to-r from-purple-500 to-blue-500">
  <div
    class="max-w-md mx-auto min-h-[87.5vh] py-12 px-4 sm:py-16 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <div class="sm:flex sm:items-center sm:justify-between">
      <h2 class="text-3xl font-bold text-white mb-4 sm:mb-0">New Order</h2>
    </div>

    <form
      [formGroup]="newOrderForm"
      (ngSubmit)="submitOrder()"
      class="mt-8 space-y-6"
    >
      <div class="flex justify-between">
        <div class="w-[40%] mr-2">
          <label for="food" class="block text-lg font-medium text-white">
            Food(<span class="italic text-sm text-gray-300">required</span>
            <span class="italic text-red-500">*</span>)
          </label>
          <div class="mt-1">
            <select
              id="food"
              name="food"
              formControlName="food"
              class="p-4 form-select block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-700 rounded-md"
            >
              <option value="" disabled selected>Select food</option>
              <option value="burger (5.99)">Burger ($5.99)</option>
              <option value="pizza (8.99)">Pizza ($8.99)</option>
              <option value="taco (3.99)">Taco ($3.99)</option>
              <option value="salad (4.99)">Salad ($4.99)</option>
              <option value="sandwich (6.99)">Sandwich ($6.99)</option>
            </select>
          </div>
        </div>

        <div class="w-[40%] ml-2">
          <label for="quantity" class="block text-lg font-medium text-white">
            Quantity(<span class="italic text-sm text-gray-300">required</span>
            <span class="italic text-red-500">*</span>)
          </label>
          <div class="mt-1">
            <input
              type="number"
              id="quantity"
              name="quantity"
              formControlName="quantity"
              class="p-4 form-input shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-700 rounded-md"
            />
          </div>
        </div>

        <div
          (click)="addFood()"
          class="w-[15%] ml-2 mt-8 bg-red-500 rounded-lg flex justify-center items-center cursor-pointer"
        >
          <span class="text-white text-xl p-2"
            ><i class="fa fa-plus mr-2"></i>Add food</span
          >
        </div>
      </div>

      <ng-container *ngIf="order.length != 0">
        <div class="flex flex-col mt-8">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
            >
              <div
                class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
              >
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Food
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Price
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Quantity
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <ng-container *ngFor="let singleOrder of order">
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">
                                {{ singleOrder.name | uppercase }}
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">
                            {{ singleOrder.price }}
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">
                            {{ singleOrder.quantity }}
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">
                            {{ singleOrder.total }}
                          </div>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="mt-4 flex justify-end">
            <div class="text-white font-medium">Subtotal:</div>
            <div class="ml-2 text-white font-medium">
              {{ calculateSubtotal() }}
            </div>
          </div>
        </div>
      </ng-container>

      <div class="flex justify-between">
        <div class="w-1/2 mr-2">
          <label for="orderType" class="block text-lg font-medium text-white">
            Order type(<span class="italic text-sm text-gray-300">required</span
            ><span class="italic text-red-500">*</span>)
          </label>
          <div class="mt-1">
            <select
              id="orderType"
              name="orderType"
              formControlName="orderType"
              class="p-4 form-select block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-700 rounded-md"
              (change)="onOrderTypeChange($event)"
            >
              <option value="" disabled selected>Select order type</option>
              <option value="dine-in">Dine in</option>
              <option value="takeout">Takeout</option>
              <option value="delivery">Delivery</option>
            </select>
          </div>
        </div>

        <div class="w-1/2 ml-2">
          <label
            for="paymentMethod"
            class="block text-lg font-medium text-white"
          >
            Payment Method(<span class="italic text-sm text-gray-300"
              >required</span
            >
            <span class="italic text-red-500">*</span>)
          </label>
          <div class="mt-1">
            <select
              id="paymentMethod"
              name="paymentMethod"
              formControlName="paymentMethod"
              class="p-4 form-select block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-700 rounded-md"
              (change)="onPaymentMethodChange($event)"
            >
              <option value="" disabled selected>
                Select a payment method
              </option>
              <option value="cash">Cash</option>
              <option value="credit card">Credit Card</option>
              <option value="debit card">Debit Card</option>
              <option value="digital wallet">Digital Wallet</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end mt-6">
        <button
          type="submit"
          class="text-white text-2xl bg-blue-500 rounded-lg p-3"
          [disabled]="newOrderForm.invalid"
        >
          Place order
        </button>
      </div>
    </form>

        <h1>{{ singleOrder.name }}</h1>
        <h1>{{ singleOrder.price }}</h1>
        <h1>{{ singleOrder.quantity }}</h1>
        <h1>{{ singleOrder.total }}</h1>
      </ng-container>
    </div> -->
  </div>
</div>
