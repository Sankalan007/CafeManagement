<nav class="bg-gray-900 shadow-lg fixed top-0 left-0 w-full z-50 py-4 lg:py-6">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-10 lg:h-12">
      <a
        routerLink="/home"
        class="text-2xl lg:text-4xl flex items-center text-purple-500"
      >
        <i class="fa fa-coffee mr-2"></i>
        <span
          class="font-bold"
          style="
            background: linear-gradient(to right, #6b46c1, #aa156e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
          >Coffee Chronicles</span
        >
      </a>
      <div class="flex items-center text-lg lg:text-xl">
        <ng-container *ngIf="!isAuthenticated()">
          <a
            routerLink="/login"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md font-medium"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 lg:px-4 lg:py-2 rounded-md font-medium ml-2 lg:ml-4"
          >
            Register
          </a>
        </ng-container>
        <ng-container *ngIf="isAuthenticated()">
          <button
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md font-medium"
          >
            <ng-container *ngIf="!getRole()">
              {{ userDetails[0].userName }}
            </ng-container>
            <ng-container *ngIf="getRole()"> ADMIN </ng-container>
          </button>
          <a
            (click)="logOut()"
            class="cursor-pointer bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 lg:px-4 lg:py-2 rounded-md font-medium ml-2 lg:ml-4"
          >
            Logout
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
